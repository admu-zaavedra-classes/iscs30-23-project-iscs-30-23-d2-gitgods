{% extends 'Myinventoryapp/base.html' %}
{% load static %}

{% block content %}
    {% for message in messages %}
    <div class="row ms-1 ps-1">
        <div class="container-fluid col-5">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                {{ message }}
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="container-fluid col-5">
        <div class="card">
            <div class="card-header">
                <h6>Change Password:</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'change_password' id=x.pk %}">{% csrf_token %}
                    <div class="form-group">
                        <label for="current_pword">Current Password</label>
                        <input type="password" class="form-control mt-2 mb-3" name="current_pword">
                    </div>
                    <div class="form-group">
                        <label for="new_pword">New Password</label>
                        <input type="password" class="form-control mt-2 mb-3" name="new_pword">
                    </div>
                    <div class="form-group">
                        <label for="retyped_pword">Retype New Password</label>
                        <input type="password" class="form-control mt-2 mb-3" name="retyped_pword">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Confirm</button>
                            <a href="{% url 'manage_account' id=x.pk %}" class="btn btn-secondary active">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
